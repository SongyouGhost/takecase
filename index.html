<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>表單範例</title>
</head>
<body>
  <form id="myForm">
    <input type="text" name="name" placeholder="請輸入名字" required />
    <input type="email" name="email" placeholder="請輸入電子郵件" required />
    <button type="submit">送出</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyTWsZCfFeFiCiDHMJ5kaW4GukoqiaMi8DjbB7ye6J5od4XbGam72YicHQyiyRR5cE0/exec", {
          method: "POST",
          body: formData  // 不設 Content-Type，瀏覽器會自動設定
        });
        const result = await response.json();
        if(result.result === "success") {
          alert("表單送出成功！");
        } else {
          alert("送出失敗，請再試一次！");
        }
      } catch (error) {
        alert("發生錯誤：" + error);
      }
    });
    
  </script>
</body>
</html>
