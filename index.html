<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>表單範例</title>
</head>
<body>
  <form id="myForm">
    <input type="text" name="name" placeholder="請輸入名字" required />
    <input type="email" name="email" placeholder="請輸入電子郵件" required />
    <button type="submit">送出</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", async function(e) {
      e.preventDefault();  // 防止表單預設送出
      
      // 將表單資料轉成 JSON 物件
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyFw_P5dJnujSf1CoVsJAzJgsN2e5hJXKBvMnMJFaF6gm10110ZxBJTh9hH1hgwYb2E/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        
        if(result.result === "success") {
          alert("表單送出成功！");
        } else {
          alert("送出失敗，請再試一次！");
        }
      } catch (error) {
        alert("發生錯誤：" + error);
      }
    });
  </script>
</body>
</html>
