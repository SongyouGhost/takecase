<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Form 後台範例</title>
</head>
<body>
    <h1>使用 Google Form 作為後台收集資料</h1>
    <form id="myForm">
        <label>
            姓名：
            <!-- 請根據 Google Form 的 input name 修改此處，例如 entry.1234567890 -->
            <input type="text" name="entry.1635308325" required>
        </label>
        <br>
        <label>
            信箱：
            <!-- 請根據 Google Form 的 input name 修改此處，例如 entry.0987654321 -->
            <input type="text" name="entry.351225718" required>
        </label>
        <br>
        <button type="submit">送出</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(e) {
            e.preventDefault();  // 防止表單預設送出
            var formData = new FormData(this);

            // 請將 YOUR_FORM_ID 替換成你 Google Form 的實際表單 ID
            fetch("https://docs.google.com/forms/d/e/1vYHj8uDks08TNAnyNLfvf9mrp2at21Fh4ThJy4XLjPw/formResponse", {
                method: "POST",
                mode: "no-cors",
                body: formData
            })
            .then(function() {
                alert("表單已成功送出！");
            })
            .catch(function(error) {
                console.error("送出失敗：", error);
            });
        });
    </script>
</body>
</html>
